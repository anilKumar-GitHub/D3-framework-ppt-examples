<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 500 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  var data = [
    {'Country' : 'United States', 'Value' : '1131'},
    {'Country' : 'Russia', 'Value' : '12394'},
    {'Country' : 'Germany', 'Value' : '6148'},
    {'Country' : 'France', 'Value' : '1653'},
    {'Country' : 'China', 'Value' : '2162'},
    {'Country' : 'Spain', 'Value' : '1214'},
    {'Country' : 'Netherlands', 'Value' : '1167'},
    {'Country' : 'Italy', 'Value' : '1167'},
    {'Country' : 'Israel', 'Value' : '1263'},
    {'Country' : 'India', 'Value' : '4582'},
    {'Country' : 'India1', 'Value' : '4582'},
    {'Country' : 'India2', 'Value' : '4582'},
    {'Country' : 'India3', 'Value' : '4582'},
    {'Country' : 'India4', 'Value' : '4582'},
    {'Country' : 'India35', 'Value' : '4582'},
    {'Country' : 'India36', 'Value' : '4582'},
    {'Country' : 'India37', 'Value' : '4582'},
    {'Country' : 'India38', 'Value' : '4582'},
    {'Country' : 'India39', 'Value' : '4582'},
    {'Country' : 'India30', 'Value' : '4582'},
  ];
/*
Country,Value
United States,12394
Russia,6148
Germany (FRG),1653
France,2162
United Kingdom,1214
China,1131
Spain,814
Netherlands,1167
Italy,660
Israel,1263
*/
// Parse the Data

// X axis
var x = d3.scaleBand()
  .range([0, width ])
  .domain(data.map(function(d) { return d.Country; }))
  .padding(.21);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 13000])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));

// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.Country); })
    .attr("y", function(d) { return y(d.Value); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.Value); })
    .attr("fill", "#69b3a2")
</script>
