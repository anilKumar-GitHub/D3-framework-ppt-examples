<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="js/d3.v4.js"></script>

<!-- Load the sankey.js function -->
<script src="js/sankey.js"></script>

<!-- Create a div where the graph will take place -->

<body></body>

<!-- Add style to links or they won't appear properly-->
<style>
  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  }

  .link:hover {
    stroke-opacity: .5;
  }
</style>

<script>

  var units = "Widgets";


  var width = 1200, height = 600;

  var margin = { left: 50, right: 30, top: 30, bottom: 50 };
  var svgWidth = width + margin.left + margin.right;
  var svgHeight = height + margin.top + margin.bottom;

  var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function (d) { return formatNumber(d) + " " + units; },
    color = d3.scaleOrdinal(d3.schemeCategory20c);

  // append the svg canvas to the page
  var svg = d3.select("body").append("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("text")
    .attr("transform", "translate(100,0)")
    .attr("x", 100)
    .attr("y", height + margin.bottom - 20)
    .attr("font-size", "24px")
    .text("Decision tree for Weather condition to decide whether to play or not. ")

  // Set the sankey diagram properties
  var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(10)
    .size([width, height]);

  var path = sankey.link();

  // load the data
  d3.json("http://192.168.200.73:4200/energy-data.json", function (error, graph) {

    var nodeMap = {};
    console.log('node map : ' + JSON.stringify(nodeMap))
    graph.nodes.forEach(function (x) { nodeMap[x.name] = x; });
    console.log('graph : ' + JSON.stringify(graph))
    graph.links = graph.links.map(function (x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
    });
    console.log('graph : ' + JSON.stringify(graph))
    console.log('node map : ' + JSON.stringify(nodeMap))
    console.log('graph unique nodes : ' + JSON.stringify(graph.nodes))
    console.log('graph with mapped links : ' + JSON.stringify(graph.links))

    sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

    // add in the links
    var link = svg.append("g").selectAll(".link")
      .data(graph.links)
      .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function (d) { return Math.max(1, d.dy); })
      .sort(function (a, b) { return b.dy - a.dy; });

    // add the link titles
    link.append("title")
      .text(function (d) {
        return d.source.name + " â†’ " +
          d.target.name + "\n" + format(d.value);
      });

    // add in the nodes
    var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
      })
      .call(d3.drag()
        .subject(function (d) { return d; })
        .on("start", function () { this.parentNode.appendChild(this); })
        .on("drag", dragmove));

    // add the rectangles for the nodes
    node.append("rect")
      .attr("height", function (d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function (d) {
        return d.color = color(d.name.replace(/ .*/, ""));
      })
      .style("stroke", function (d) {
        return d3.rgb(d.color).darker(2);
      })
      .append("title")
      .text(function (d) {
        return d.name + "\n" + format(d.value);
      });

    // add in the title for the nodes
    node.append("text")
      .attr("x", -6)
      .attr("y", function (d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function (d) { return d.name; })
      .filter(function (d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

    // the function for moving the nodes
    function dragmove(d) {
      d3.select(this).attr("transform",
        "translate(" + (
          d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        ) + "," + (
          d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
        ) + ")");
      sankey.relayout();
      link.attr("d", path);
    }
  });

</script>
