<!DOCTYPE html>
<meta charset="utf-8">
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->

<script src="js/d3.v4.js"></script>

<body>
    <svg id="svg2"></svg>    

</body>

<script>

    var dataSet = [35, 90, 45, 22, 70, 90, 55, 40, 80, 100];

    var width = 500, height = 300;
    var barWidth = 40, barHieght = 10;
    var barWidthGap = barWidth + 5;
    var svgLeftPadding = 5;
	
	var margin = { left: 50, right: 30, top: 20, bottom: 50};
	var svgWidth = width + margin.left + margin.right;
	var svgHeight = height + margin.top + margin.bottom;

	
    var svg2 = d3.select("#svg2")
            .attr('width', svgWidth)
            .attr('height', svgHeight)
            .style('border', '1px solid gray')
            .style('background-color', '#FFFFF0')
			.append('g')
			.attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

            
    // Create scale
    var scale = d3.scaleLinear()
              .domain([d3.min(dataSet), d3.max(dataSet)])
              .range([0, width]);
              
    // Add scales to axis
    var x_axis = d3.axisBottom()
                .scale(scale).ticks(5);

    //Append group and insert axis
    svg2.append("g").attr("transform", "translate(0, " + height + ")")
		.call(x_axis);
	   
	var y_scale = d3.scaleLinear()
                  .domain([d3.min(dataSet), d3.max(dataSet)])
                  .range([height, 0]);

    var y_axis = d3.axisLeft().scale(y_scale);
				  
	svg2.append("g").call(y_axis);
</script>
