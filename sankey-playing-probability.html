<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="js/d3.v4.js"></script>

<!-- Load the sankey.js function -->
<script src="js/sankey.js"></script>

<!-- Create a div where the graph will take place -->

<body></body>

<!-- Add style to links or they won't appear properly-->
<style>
  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  }

  .link:hover {
    stroke-opacity: .5;
  }
</style>


<script>

  // set the dimensions and margins of the graph
  var width = 1000, height = 500;

  var margin = { left: 50, right: 30, top: 30, bottom: 50 };
  var svgWidth = width + margin.left + margin.right;
  var svgHeight = height + margin.top + margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("body").append("svg")
    .attr("width", svgWidth)
    .attr("height", svgHeight)
    .style('background-color', '#FFFFF0')
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("text")
    .attr("transform", "translate(100,0)")
    .attr("x", 100)
    .attr("y", height + margin.bottom - 20)
    .attr("font-size", "24px")
    .text("Decision tree for Weather condition to decide whether to play or not. ");

  // Color scale used
  var color = d3.scaleOrdinal(d3.schemeCategory20c);

  // Set the sankey diagram properties
  var sankey = d3.sankey()
    .nodeWidth(30)
    .nodePadding(30)
    .size([width, height]);

  var graph = null;

  d3.csv("http://172.20.10.5:4200/weather-data.csv", function (data) {

    //set up graph in same style as original example but empty
    graph = { "nodes": [], "links": [] };

    console.log("data : " + JSON.stringify(data))

    data.forEach(function (d) {
      graph.nodes.push({ "name": d.source });
      graph.nodes.push({ "name": d.target });
      graph.links.push({
        "source": d.source,
        "target": d.target,
        "value": +d.value
      });
    });

    console.log("initial graph : " + JSON.stringify(graph))

    // return only the distinct / unique nodes
    graph.nodes = d3.keys(d3.nest()
      .key(function (d) { return d.name; })
      .object(graph.nodes));

    console.log("graph unique nodes : " + JSON.stringify(graph.nodes))

    // loop through each link replacing the text with its index from node
    graph.links.forEach(function (d, i) {
      graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
      graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
    });
    console.log("graph indexed link : " + JSON.stringify(graph.links))

    // now loop through each nodes to make nodes an array of objects
    // rather than an array of strings
    graph.nodes.forEach(function (d, i) {
      graph.nodes[i] = { "name": d };
    });
    console.log("mapped node names in graph : " + JSON.stringify(graph.nodes))


    var graph1 = {
      "nodes": [
        { "node": 0, "name": "node0" },
        { "node": 1, "name": "node1" },
        { "node": 2, "name": "node2" },
        { "node": 3, "name": "node3" },
        { "node": 4, "name": "node4" }
      ],
      "links": [
        { "source": 0, "target": 2, "value": 2 },
        { "source": 1, "target": 2, "value": 2 },
        { "source": 1, "target": 3, "value": 2 },
        { "source": 0, "target": 4, "value": 2 },
        { "source": 2, "target": 3, "value": 2 },
        { "source": 2, "target": 4, "value": 2 },
        { "source": 3, "target": 4, "value": 4 }
      ]
    };

    // Constructs a new Sankey generator with the default settings.

    sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(1);

    // add in the links
    var link = svg.append("g")
      .selectAll(".link")
      .data(graph.links)
      .enter()
      .append("path")
      .attr("class", "link")
      .attr("d", sankey.link())
      .style("stroke-width", d => Math.max(1, d.dy))
      .sort((a, b) => (b.dy - a.dy));

    link.append("title").text(d => d.source.name + " â†’ " + d.target.name);

    // add in the nodes
    var node = svg.append("g")
      .selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.drag()
        .on("drag", dragmove));

    // add the rectangles for the nodes
    node.append("rect")
      .attr("height", function (d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function (d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function (d) { return d3.rgb(d.color).darker(2); })
      // Add hover text
      .append("title")
      .text(function (d) { return d.name; });

    // add in the title for the nodes
    node.append("text")
      .attr("x", -6)
      .attr("y", function (d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function (d) { return d.name; })
      .filter(function (d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

    // the function for moving the nodes
    function dragmove(d) {
      d3.select(this)
        .attr("transform",
          "translate("
          + d.x + ","
          + (d.y = Math.max(
            0, Math.min(height - d.dy, d3.event.y))
          ) + ")");
      sankey.relayout();
      link.attr("d", sankey.link());
    }
  });
</script>
