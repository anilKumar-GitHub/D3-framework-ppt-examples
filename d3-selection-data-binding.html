<!DOCTYPE html>
<meta charset="utf-8">

<script src="js/d3.v4.js"></script>

<body>
    <center>
        <h1>Welcome to D3JS Visualization Framework</h1>
    </center>

</body>

<script>

    var data = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    var tag = d3.selectAll('h2').data(data);

    tag.text(x => x);

    tag.enter().append('h2').text(x => x);

    tag.exit().remove();

</script>
